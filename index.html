<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/2875331.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Google Landing Page</title>
</head>
<body>
    <header class="header">
        <ul class="header-left">
            <li><a href="#">About</a> </li>
            <li><a href="#">Store</a></li>

        </ul>

        <ul class="header-right">
            <li><a href="#">Gmail</a> </li>
            <li><a href="#">Images</a></li>
            <li>
                <img src="./assets/appicon.png" alt="application icon" class="header-right-application">
            </li>
            <li>
                <button class="header-right-button" type="button">Sign In</button>
            </li>

        </ul>
    </header>
    <div class="clear"></div>

    <main class="main">
        <img src="./assets/googlelogo.png" alt="google logo" class="main-logo">
        <div class="main-search-bar">
            <img src="./assets/magnifying_glass.jpg" alt="magnify" class="main-search-bar-magnifier">
            <input type="search" class="main-search-bar-input">
            <a href=""><img src="./assets/google_microphone.png" alt="microphone" class="main-search-mic"></a>

        </div>
    </main>

    <div class="main-buttons">
        <button class="main-button-left">Google Search</button>
        <button class="main-button-right">I'm Feeling Lucky</button>
    </div>

    <div>
        <p class="main-language">Other Languages you can use Google: <a href="">English</a></p>
    </div>


                               <!--FOOTER-->
    

    <footer class="footer">
        <div class="footer-country">Germany</div>
        <div class="footer-bottom">
            <ul class="footer-bottom-left">
            <li><a href="">Advertising</a></li>
            <li><a href="">Business</a></li>
            <li><a href="">How Search Works</a></li></ul>

            <ul class="footer-bottom-right">
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Settings</a></li></ul>
        </div>

    </footer>
</body>
</html>
